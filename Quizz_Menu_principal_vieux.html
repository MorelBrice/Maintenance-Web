<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Menu Quizz</title>
</head>
<body>
    <h1>Menu de Quizz</h1>
    <main>
        <section id="liste_quizz">
            <select name="la_liste_quizz" id="quizzlist" size="10">
                <!-- <option value="test">Oui</option> -->
            </select>
        </section>
            
        <button>Modifier</button>
        <button>Cr√©er</button>
    </main>
</body>
</html>

<script>
    function add() {
        var select = document.getElementById('quizzlist')
        var option = document.createElement("option");
        option.text = document.title;
        option.value = "1";
        select.add(option);
    }
    
</script>

<style>
    body{
        background-color: gray;
    }

    main{
        display: flex;
    }

    main > section, main > button{
        flex-grow: 1;
    }
    
</style>
